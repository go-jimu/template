logger:
  level: info
  output: console
eventbus:
  concurrent: 10
  timeout: 10s
mysql:
  host: ${MYSQL_HOST:localhost}
  port: ${MYSQL_PORT:3306}
  user: ${MYSQL_USER:root}
  password: ${MYSQL_PASSWORD:jimu}
  database: ${MYSQL_DATABASE:jimu}
  max_open_conns: 5
  max_idle_conns: 3
  max_idle_time: ${MYSQL_MAX_IDLE_TIME:30s}
  max_lifetime: ${MYSQL_MAX_LIFETIME:60s}
http-server:
  addr: ":80"
grpc:
  addr: ":8080"