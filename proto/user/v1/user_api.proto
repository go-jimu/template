syntax = "proto3";

package user.v1;

option go_package = "github.com/go-jimu/template/pkg/gen/user/v1;userv1";

service UserAPI {
  rpc Get(GetRequest) returns (GetResponse) {}
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}
